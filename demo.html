<!DOCTYPE html>
<html lang="en">  <!--语言说明，是中文zh-CN 是英文 en  这样浏览器解析起来更友好一点-->
<head>
	<title>Demo</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>白帝圣剑</h1>
		<p>御剑跟着我</p>

		<div class="row">
			<div class="col-3" style="background-color: red">1</div>
			<div class="col-3" style="background-color: blue">2</div>
			<div class="col-3" style="background-color: yellow">3</div>
			<div class="col-3" style="background-color: pink">4</div>
		</div>
	</div>

	<div class="container">
			<div class="row">
				<div class="col" style="background-color: red">1</div>
				<div class="col" style="background-color: blue">2</div>
				<div class="col" style="background-color: yellow">3</div>
				<div class="col" style="background-color: pink">4</div>
				<div class="col" style="background-color: #f12313">5</div>
				<div class="col" style="background-color: #452321">6</div>
				<div class="col" style="background-color: #767127">7</div>
				<div class="col" style="background-color: #421515">8</div>
				<div class="col" style="background-color: #965654">9</div>
				<div class="col" style="background-color: #235436">10</div>
			</div>
		</div>

	<div class="container">
			<div class="row align-item-center" style="border:3px solid #f00;height:100px;">
				<div class="col" style="background-color: red">1</div>
				<div class="col" style="background-color: blue">2</div>
				<div class="col" style="background-color: yellow">3</div>
			</div>
		</div>
</body>
</html>
